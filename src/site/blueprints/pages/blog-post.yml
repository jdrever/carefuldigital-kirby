title: Blog Post

columns:
  main:
    width: 2/3
    sections:
      fields:
        type: fields
        fields:
          openingContent:
            label: Opening Content
            type: textarea
          mainContent:
            label: Main Content
            type: blocks
            size: huge
            fieldsets:
              text:
                label: Text
                type: group
                fieldsets:
                  - heading
                  - text
                  - list
                  - activity
              media:
                label: Media
                type: group
                fieldsets:
                  - image
                  - video
              code:
                label: Code
                type: group
                open: false
                fieldsets:
                  - code
                  - markdown
  sidebar:
    width: 1/3
    sections:
      meta-data:
        type: fields
        fields:
          publishedDate:
            label: Published published
            type: date
          tags:
            label: Tags
            type: tags
